<!DOCTYPE html>
<html>
    <style>
        iframe {
            width: 100%;
            height: 650px; /* 设置高度为auto，随内容自动调整高度 */
        }
    </style>
<head>
    <meta charset="UTF-8">
    <title>HIDS</title>
</head>
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 添加切换标签页的JavaScript代码 -->
    <script>
        

        function switchTab(tabName) {
            $(".tab-content").hide();
            $("#" + tabName).show();
            // 根据当前标签页名调用对应的后端接口
            if (tabName === "web-log") {
                $("#web-log-iframe").attr("src", "web-log.html");
            } else if (tabName === "system-log") {
                $("#system-log-iframe").attr("src", "system-log.html");
            } else if (tabName === "system-info") {
                $("#sys-info-iframe").attr("src", "system-info.html");
            } else if (tabName === "mysql-log") {
                $("#mysql-log-iframe").attr("src", "mysql-log.html");
            }
        }
        
        

        // // 定时刷新数据
        // setInterval(function() {
        //     // 根据当前选中的标签页调用对应的后端接口更新数据
        //     var currentTab = $(".tab-content:visible").attr("id");
        //     switchTab(currentTab);
        // }, 5000);

        // window.onload = function() {
        //     var xhr = new XMLHttpRequest();
        //     xhr.open("GET", "http://127.0.0.1:5000/run_python_script", true);
        //     xhr.send();
        // };  


    </script>
</head>

<body>
    <!-- 添加切换标签页的按钮 -->
    <button onclick="switchTab('web-log')">Web日志检测</button>
    <button onclick="switchTab('system-log')">系统日志检测</button>
    <button onclick="switchTab('mysql-log')">MYSQL日志检测</button>
    <button onclick="switchTab('system-info')">服务器系统信息</button>
    

    <!-- 添加web日志检测页面的内容 -->
    <div id="web-log" class="tab-content">
        <iframe id="web-log-iframe" src="" frameborder="0"></iframe>
    </div>
    <div id="system-log" class="tab-content">
        <iframe id="system-log-iframe" src="" frameborder="0"></iframe>
    </div>
    <div id="system-info" class="tab-content">
        <iframe id="sys-info-iframe" src="" frameborder="0"></iframe>
    </div>
    <div id="mysql-log" class="tab-content">
        <iframe id="mysql-log-iframe" src="" frameborder="0"></iframe>
    </div>
    
    <!-- 添加其他标签页的内容 -->

</body>

</html>
